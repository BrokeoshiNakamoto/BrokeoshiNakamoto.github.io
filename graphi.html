<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>

const nodes_data = [
  {id: '5b066f162d3508318bcff8d95c357bc13cf29044013173b99220b1d7cc8e2304'},
  // If you have more unique hashes, add them here as nodes
];

const links_data = [
  {source: '5b066f162d3508318bcff8d95c357bc13cf29044013173b99220b1d7cc8e2304', target: '3NU8JgMDSm5gpMh8Bgy4g9Q4S8uqZve1zd', value: 60000},
  // Add your remaining rows here as links, following the same format
];

const links = links_data.map(d => Object.create(d));
const nodes = nodes_data.map(d => Object.create(d));

const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter());

const svg = d3.create("svg")
    .attr("viewBox", [-width / 2, -height / 2, width, height]);

const link = svg.append("g")
      .attr("stroke", "#999")
      .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(links)
    .join("line")
      .attr("stroke-width", d => Math.sqrt(d.value));

const node = svg.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
    .selectAll("circle")
    .data(nodes)
    .join("circle")
      .attr("r", 5)
      .attr("fill", color)
      .call(drag(simulation));

node.append("title")
    .text(d => d.id);

simulation.on("tick", () => {
  link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

  node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
});

invalidation.then(() => simulation.stop());

return svg.node();

</script>
</body>
